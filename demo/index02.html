<script src="js/three.js"></script>
 <script src="http://y0.ifengimg.com/base/jQuery/jquery-1.9.1.min.js"></script>



 <script>
 	
 	(function ($) {
 		/* body... */
 		var scene = new THREE.Scene();
 		var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,.1,1000);

 		var renderer = new THREE.WebGLRenderer();

        renderer.setClearColor(new THREE.Color(0x000000, 1.0));
        renderer.setSize(window.innerWidth,window.innerHeight);


        camera.position.set(0,0,155);


        document.body.appendChild(renderer.domElement);
            
            function createParticles () {
                var gemo = new THREE.Geometry();
                var material = new THREE.PointCloudMaterial({
                    color:0xffffff,
                    size:3,
//                    默认
                    vertexColors:true
                });
//
                for(var x=-5;x<5;x++){
                    for(var y=-5;y<5;y++){
                        for(var z=-5;z<5;z++){

                            var particle = new THREE.Vector3(x * 10,y * 10,z * 10);


//                      gemo      ????   vertices
                            gemo.vertices.push(particle);
                            gemo.colors.push(new THREE.Color(Math.random() * 0x00ffff));
                        }
                    }
                }

//                托管    系统  统一加到场景中去
                var cloud = new THREE.PointCloud(gemo,material);

                scene.add(cloud);
            }

        createParticles();
         render();
         function render() {
             requestAnimationFrame(render);
             renderer.render(scene,camera);
             
         }

 	})(jQuery)
 </script>
</html>
